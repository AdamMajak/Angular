<h2>Players</h2>
<div class="actions">
  <h3>Add Player</h3>
  <label>Nickname:
    <input [(ngModel)]="newNickname" placeholder="Player nickname">
  </label>
  <label>Level:
    <input type="number" [(ngModel)]="newLevel" min="1">
  </label>
  <button (click)="addPlayer()">Add Player</button>
</div>

<ul>
  @if (playersList().length > 0) {
    @for (player of playersList(); track trackById($index, player)) {
      <li>
        <span (click)="goToPlayer(player.id)">
          <strong>{{ player.nickname }}</strong> â€” Level: {{ player.level }}
        </span>
        <button (click)="deletePlayer(player.id, $event)">Delete</button>
      </li>
    } @empty {
      <p>No players yet.</p>
    }
  }
</ul>
