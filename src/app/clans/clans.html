<h2>Clans</h2>
<div class="actions">
  <h3>Add Clan</h3>
  <label>Name:
    <input [field]="clanForm.name" placeholder="Clan name">
  </label>
  <label>Description:
    <input [field]="clanForm.description" placeholder="Optional description">
  </label>
    <label>Capacity:
      <input type="number" [field]="clanForm.capacity">
    </label>
  <button (click)="addClan()">Add Clan</button>
</div>

<ul>
  @if (list().length > 0) {
    @for (c of list(); track trackById($index, c)) {
      <li>
        <span (click)="goToClan(c.id)">
          <strong>{{ c.name }}</strong> ({{ c.members.length }}/{{ c.capacity }})
        </span>
        <button (click)="deleteClan(c.id, $event)">Delete</button>
      </li>
    } @empty {
      <p>No clans yet.</p>
    }
  }
</ul>
